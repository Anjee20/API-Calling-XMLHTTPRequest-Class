<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>API Calling Part 2</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>

        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">User Name</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
                <th scope="col">Phone</th>
                <th scope="col">Website</th>
                <th scope="col">Company</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>

        <script>
            //User defined class

            class MyClass{

                sum(a,b){
                    return a+b;
                }
            }

            let myObj = new MyClass();

            let result = myObj.sum(10,20);

            console.log(result);

        </script>
        
        <script>

            function getUserInfo(obj,cbfn){

                let xhr = new XMLHttpRequest();
                xhr.open(obj.method,obj.url);
                xhr.send();
                
                xhr.onload = function(){
                    //console.log(xhr.responseText);
                    cbfn(xhr.responseText);
                    
                }

               
            }


            getUserInfo({url:'https://jsonplaceholder.typicode.com/users',method:'GET'},function(response){

                response = JSON.parse(response);
                console.log(response);

                var tr = '';
                response.forEach((currentElement,index,arr) => {
                    
                    console.log(currentElement);
                    console.log(currentElement.name);

                    tr += `<tr>
                                    <th scope="row">`+currentElement.id+`</th>
                                    <td>`+currentElement.name+`</td>
                                    <td>`+currentElement.username+`</td>
                                    <td>`+currentElement.email+`</td>
                                    <td>`+currentElement.address+`</td>
                                    <td>`+currentElement.phone+`</td>
                                    <td>`+currentElement.website+`</td>
                                    <td>`+currentElement.company+`</td>
                                </tr>`
                });

                document.querySelector('table > tbody').innerHTML = tr;

                document.querySelector('.d-flex').remove();
                //document.querySelector('.spinner-border').remove();

            });

        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
</html>
